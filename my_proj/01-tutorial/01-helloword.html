<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 案例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
</div>

<script>
    var app = new Vue({
    el: '#app',
    data: {
    msg: 'Hello Vue.js --Chengnian!'
  }
    })


</script>

</body>
</html>
