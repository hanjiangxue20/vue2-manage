<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 案例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="showinfo()">Show info</button>
    <p>{{msg}}</p>
</div>

<script>
    var vm = new Vue({
    el: '#app',
    data: {
    msg: 'Hello Vue.js --Chengnian!',
    name: '定义的初始化数据'
  },
  methods: {
  showinfo(){
  this.msg ='触发单击事件'
  }
  }
    })
  console.log(vm.$data.name)
  console.log(vm.name)



</script>

</body>
</html>
