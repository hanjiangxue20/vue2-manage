<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 案例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="cityName">
</div>

<script>
    var vm = new Vue({
    el: '#app',
    data: {
    cityName : 'shanghai'
     },
  watch: {
  cityName (newName, oldName) {
    console.log(newName, oldName)
    }
  }
    })














</script>

</body>
</html>
